<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
   <div class="choixUn" id="toggleButton" role="button">
    <div class="containerChoix">
    <h1 class="motgris">Présence</h1>
    <img class="flecheRight" src="img/flecheDroite.png">
    </div>
   </div>

   <div class="choixDeux">
    <div class="containerChoix">
    <h1 class="motgris">Inscription</h1>
    <img class="flecheRight" src="img/flecheDroite.png">
   </div>
   </div>



   <div class="formPres" id="formDiv">
    <div class="menuPres">
        <img id="closeButton" src="img/close.png">
    </div>
    <div class="content">
        <div class="adDiv">
            <form class="form">
                <label class="label">N° ADHERENT : </label>
                <input class="name_input" placeholder="000000">
            </form>
        </div>
        <div class="nameDiv">
            <form class="form">
                <label class="label">Nom : </label>
                <input class="name_input" placeholder="Votre Nom">
            </form>
        </div>
        <div class="nameDiv">
            <form class="form">
                <label class="label">Prénom : </label>
                <input class="name_input" placeholder="Votre Prénom">
            </form>
        </div>
        <div class="btnValideDiv">
           <button class="btnValide">
            Validez
            <img class="flecheRightBtn" src="img/flecheDroite.png">
           </button>
        </div>
        <p class="phraseNo">Vous n'êtes pas encore inscrit ? <a href="#" class="lienInscri">Inscrivez-vous ici !</a></p>
    </div>


   </div>

</body>
  

 <script src="script.js"></script>
</body>
</html>
